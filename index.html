    @keyframes appear {

      to { opacity: 1; transform: translateY(0);}

      width: 90px;

      border-radius: 16px;
      font-size: 1.1rem;

      border: none;
      outline: none;
      width: 100%;
      cursor: pointer;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }
    .button:after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      transform: translate(-50%,-50%);
      transition: width 0.4s, height 0.4s;
      z-index: 0;
    }
    .button:hover:after {
      width: 240%;
      height: 240%;
    }
    .button span {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }
